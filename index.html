<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>
        <!-- Navegação por abas -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="projects-tab">TASKS</button>
            <button class="tab-btn" data-tab="tasks-tab">PROJECTS</button>
        </div>

        <!-- Conteúdo das abas -->
        <div id="projects-tab" class="tab-content active">
            <div id="projects"></div>
          
            
        </div>

        <div id="tasks-tab" class="tab-content">
            <h2>NOVO PROJETO</h2>
            <input type="text" id="new-project-input" placeholder="Enter project title...">
            <button class="add-project-btn" id="add-project">Add Project</button>
            <div id="projects"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
