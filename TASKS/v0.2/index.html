<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label class="checkbox-btn">
        <label for="checkbox"></label>
        <input id="checkbox" type="checkbox">
        <span class="checkmark"></span>
    </label>
    <div class="container">
        <h1>Task Manager</h1>
        <!-- Navegação por abas -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="projects-tab">Tasks</button>
            <button class="tab-btn" data-tab="tasks-tab">Projects</button>
        </div>

        <!-- Conteúdo das abas -->
        <div id="projects-tab" class="tab-content active">
            <h2>Tasks</h2>
            <button class="reset-btn" id="reset-tasks">Reset Tasks</button>
            <div id="projects"></div>
        </div>

        <div id="tasks-tab" class="tab-content">
            <h2>New Project</h2>
            <button class="reset-btn" id="reset-projects">Reset Projects</button>
            <input type="text" id="new-project-input" placeholder="Enter project title...">
            <button class="add-project-btn" id="add-project">Add Project</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
